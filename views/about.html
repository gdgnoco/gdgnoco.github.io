<div class="span12">
  <p>&nbsp;</p>
  <div class="gdg_loading" ng-show="loading"></div>
  <div class="row">
    <img ng-show="cover.url" class="span12" ng-src="{{cover.url}}">
    <div class="span12 hidden-phone" id="cover" ng-show="cover.url">
      <div id="cover-content">
        <h1 class="span12">{{cover.title}}</h1>
        <p class="span12">{{cover.subtitle}}</p>
        <p class="span12">
          <a class="btn btn-primary btn-large" ng-href="{{cover.button.url}}" target="_blank">{{cover.button.text}}</a>
        </p>
      </div>
      <p>&nbsp;</p>
    </div>
    <div class="gdg_loading" ng-show="loading"></div>
    <div class="row">
      <h3 ng-show="events.future.length" class="span12">Upcoming Events</h3>
        <div class="media span12" ng-repeat="event in events.future | orderBy:date:true">
          <a ng-show="event.iconUrl" class="pull-left" ng-href="https://developers.google.com{{event.link}}" target="_blank"><img class="media-object" ng-src="https://developers.google.com{{event.iconUrl}}"></a>
          <div class="media-body">
            <h4 class="media-heading"><a ng-href="https://developers.google.com{{event.link}}" target="_blank">{{event.title}}</a></h4>
            <h5>{{event.location}}<br/>{{event.start | date:'EEEE, MMMM d, y - h:mm a'}}</h5>
            <p>{{event.description}}</p>
          </div>
      </div>
      </div>
    </div>
    <hr>
    <p class="span12" ng-bind-html-unsafe="desc"></p>
  </div>
</div>
<div class="span12">
  <a href="http://www.oreilly.com"><img src="http://oreilly.com/ug/promote/ug_ad_125_viguy.gif"/></a>
</div>
